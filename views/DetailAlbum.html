
<div class="detalle-album">
    <div>
        <button ng-click="back()" class="btn btn-link">&laquo; Volver</button>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <table>
                <tr>
                    <td>
                        <img ng-src="{{ rutaImagen() }}" alt="imagen" class="album-image img-rounded"/>
                    </td>
                    <td class="album-info">
                        <h3>{{ album.title }}</h3>
                        <p>
                            <a ng-href="{{ linkWikipedia() }}" target="_blank">{{ album.band.name }}</a>
                        </p>
                        <p>{{ album.year }}</p>
                        <p>{{ album.genre.name }}</p>
                    </td>
                    <td>
                        <div class=col-md-12>
                            <div ng-repeat="rating in ratings">
                                <h2>{{rating.current}} /
                                    {{rating.max}}</h2>
                                <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div>

        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>T√çTULO</th>
                <th>MEDIA</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="song in album.tracklist">
                <td>{{ $index + 1 }}</td>
                <td>{{ song }}</td>
                <td>
                    <a ng-href="{{ linkGoear(song) }}" target="_blank">
                        <span class="glyphicon glyphicon-cd"></span>
                    </a>
                    <a ng-href="{{ linkYouTube(song) }}" target="_blank">
                        <span class="glyphicon glyphicon-facetime-video"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
